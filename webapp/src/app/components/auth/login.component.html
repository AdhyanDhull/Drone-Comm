
<div class="ui middle aligned center aligned grid">
  <div class="ui right floated center aligned six wide column">
    <h3 class="ui teal image header">
      <img src="../../../assets/images/droneComm-logo.png" class="image">
      <div class="content">
        Log-in to your account
      </div>
    </h3>
    <form class="ui large form" method="post" (ngSubmit)="login()">
      <div class="ui error message" *ngIf="loginError !== null" (click)="dismissError()">
        <p>{{loginError}}</p>
      </div>
      <div class="ui stacked segment">
        <div class="field">
          <div class="ui left icon input">
            <i class="user icon"></i>
            <input type="text" name="username" placeholder="User Name" [(ngModel)] = "user.name">
          </div>
        </div>
        <div class="field">
          <div class="ui left icon input">
            <i class="lock icon"></i>
            <input type="password" name="password" placeholder="Password" [(ngModel)] = "user.password">
          </div>
        </div>
        <button class="ui fluid large teal submit button">Login</button>
      </div>

      <div class="ui error message"></div>
    </form>
    <div class="ui message">
      New to us? <a href="#">Sign Up</a>
    </div>
  </div>
</div>
